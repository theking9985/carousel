<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<title>Simple Carousel</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Simple Carousel</h1>
	<div id="wrapper" class="clearfix">
	  	<div class="arrows" id="left_arrow">
	  		<img src="left.png" />
	  	</div>
	  	<div id="carousel">
	        <ul class="clearfix">
	            <li><img src="1.jpeg" /></li>
	            <li><img src="2.jpeg" /></li>
	            <li><img src="3.jpeg" /></li>
	            <li><img src="4.jpeg" /></li>
	            <li><img src="5.jpeg" /></li>
	        </ul>  
	  	</div>
	  	<div class="arrows" id="right_arrow">
	  		<img src="right.png" />
	  	</div>

	  	<div id="dotDiv">
	  		<a href="#" id="dot1" class="dots active"></a>
	  		<a href="#" id="dot2" class="dots"></a>
	  		<a href="#" id="dot3" class="dots"></a>
	  		<a href="#" id="dot4" class="dots"></a>
	  		<a href="#" id="dot5" class="dots"></a>
	  	</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
